repos:
  # Formatter le code
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length=79]
        stages: [pre-commit]  # force l'exécution avant les autres

  # Trier les imports
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        stages: [pre-commit]

  # Linter (après corrections auto)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=79]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
        stages: [pre-commit]

  # Audit de sécurité avec Pipenv
  - repo: local
    hooks:
      - id: pipenv-security-check
        name: Vérification de sécurité Pipenv (OWASP A06)
        entry: pipenv check --quiet
        language: system
        pass_filenames: false
        stages: [pre-commit]
