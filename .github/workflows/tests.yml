name: Run Tests

on:
  push:
    branches: [ master, main, feature/*, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DEBUG: "False"
      SECRET_KEY: "ci_test_secret"
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/test_db"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies via Pipenv
        run: |
          cd django-rest-api
          pipenv install --dev --deploy

      - name: 🗄️ Run migrations
        run: |
          cd django-rest-api
          pipenv run python manage.py migrate --noinput

      - name: 🧪 Run Pytest
        run: |
          cd django-rest-api
          pipenv run pytest -q --disable-warnings --maxfail=1 --nomigrations

      - name: Upload test results
        if: success()
        run: echo "All tests passed successfully!"
