<!--
    Fichier : index.html
    Description :
    Page d'accueil de l'API d'authentification.
    Fournit des liens vers la connexion et l'inscription.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>API Authentification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 5px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur l’API</h1>
    <p>Veuillez vous connecter ou créer un compte pour continuer :</p>
    <div class="buttons">
        <a href="/api-auth/login/">Connexion</a>
        <a href="/api-auth/register/">Inscription</a>
    </div>
</body>
</html>
